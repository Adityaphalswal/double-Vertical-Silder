 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type = "image/png" href="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color:lightsalmon">
        <h1>Forest King</h1>
        <p>Lion</p>
      </div>
      <div style="background-color:skyblue">
        <h1> Sky King</h1>
        <p>Eagle</p>
      </div>
      <div style="background-color:burlywood">
        <h1> Brown Sparrow</h1>
        <p>Extinct</p>
      </div>
      <div style="background-color:yellowgreen">
        <h1> Yellow Sparrow</h1>
        <p>Endangered</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('https://images.unsplash.com/photo-1591198936750-16d8e15edb9e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDJ8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60')"> </div>
      <div style='background-image: url("https://images.unsplash.com/photo-1616880250535-5378b1e0aa03?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDh8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60");'></div>
      <div style='background-image: url("https://images.unsplash.com/photo-1486578077620-8a022ddd481f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE4fHx8ZW58MHx8fHw%3D&auto=format&fit=crop&w=600&q=60");'></div>
      <div style='background-image: url("https://media.istockphoto.com/photos/lion-predator-dangerous-mane-picture-id1287214055?b=1&k=20&m=1287214055&s=170667a&w=0&h=pKLUU1WaiqBoxGjVNzz9O3vN3sIwiraaWOnxbC_R6MQ=");'></div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
